---
declared-services:
  BluePic-Cloudant:
    label: cloudantNoSQLDB
    plan: Lite
  BluePic-Object-Storage:
    label: Object-Storage
    plan: Free
  BluePic-App-ID:
    label: AdvancedMobileAccess
    plan: "Graduated tier"
  BluePic-IBM-Push:
    label: imfpush
    plan: Basic
  BluePic-Weather-Company-Data:
    label: weatherinsights
    plan: Free-v2
  BluePic-Visual-Recognition:
    label: watson_vision_combined
    plan: free
applications:
- name: BluePic
  path: ./BluePic-Server
  command: BluePicServer
  random-route: true
  memory: 256M
  disk_quota: 1024M
  instances: 1
  buildpack: swift_buildpack
  services:
  - BluePic-Cloudant
  - BluePic-Object-Storage
  - BluePic-App-ID
  - BluePic-IBM-Push
  - BluePic-Weather-Company-Data
  - BluePic-Visual-Recognition
